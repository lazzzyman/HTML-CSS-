<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Frontend Challenges/QR Code/CSS/style.css" />
    <title>QR Code card using HTML and CSS</title>
  </head>
  <body>
    <div class="container">
        <div class="image">
            <img class="qr-code" src="/Frontend Challenges/QR Code/Images/image-qr-code.png" alt="qr-code">
        </div>
        <div class="main-text">
            <p class="main-bold-text">
                Improve your front-end skills by building projects
            </p>
        </div>
        <div class="desc-text">
            <p class="desc-light-text">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next levels

            </p>
        </div>

    </div>
  </body>
</html>
